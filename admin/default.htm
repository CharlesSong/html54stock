<!doctype html />
<html>
    <head>
        <meta charset="utf-8" />
        <title>html54stock开源项目任务和约定</title>
    </head>
    <body>
        <h1>HTML5开源股票行情系统约定</h1>
        <ol>
            <li>需求界定在html5和行情方面，就是说我们只做行情方面的需求。其他需求，比如说游戏，可以另起项目，但不得在本项目中提需求</li>
            <li>任何参与人都可以提出需求</li>
            <li>任何参与人都可以认领需求，认领需求时必须给出完成需求的dead line，如果需求在dead line之后还未完成，则表示认领人放弃了需求</li>
            <li>不同人可以认领相同的需求，最终采纳谁的作品，由大家投票决定</li>
            <li>完成的代码量只要超过总代码量的十分之一就可以成为项目的Owner，文档可以按一定规则折合成代码行</li>
            <li>除发起人之外，其他人都可以随时退出</li>
        </ol>
    </body>
</html>
